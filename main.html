<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="main">
      <div class="div">
        <div class="sub-btn-box">
          <div class="event-box">
            <div class="overlap">
              <div class="sub-event-img">
                
              </div>
              <div class="EVENT">Event</div>
            </div>
          </div>
          <div class="pencil-box">
            <div class="flexcontainer-wrapper">
              <div class="flexcontainer">
                <p class="text">
                  <span class="text-wrapper">Apple<br /></span>
                </p>
                <p class="text"><span class="text-wrapper">Pencil</span></p>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="m4-box">
            </div>
          </div>
          <img class="stage-box" src="images/sub_stage_img.svg">
        </div>
        <div class="indicator">
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
        </div>
        <div class="window">
          <div class="main-pencil-box">
            <div class="flexcontainer-2">
              <p class="span-wrapper">
                <span class="span">픽셀 단위의 정밀함, 짧은 지연 시간, <br /></span>
              </p>
              <p class="span-wrapper">
                <span class="span">기울임 감지 기능, 팜리젝션 기능.<br /></span>
              </p>
              <p class="span-wrapper"><span class="span">완전히 새로워진 Apple Pencil Pro.</span></p>
            </div>
            <div class="pencil-big-title">새롭게 쓰는 창의성.</div>
          </div>
          <img class="image" src="images/carousel_pencil.png" />
        </div>
        <div class="MAIN-NAV">
          <div class="group-wrapper">
            <div class="group">
              <img class="icon-ionicons" src="images/main_nav_logo.svg" />
              <img class="solar-figma-bold" src="images/solar_figma-bold.svg" />
              <div class="text-wrapper-2">iPad Pro 13</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
