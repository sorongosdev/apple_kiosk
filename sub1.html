<!DOCTYPE html>
<html>
  <head>
    <title>Kiosk Landing Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style_sub.css" />
  </head>

  <body>
    <div class="sub-frame">
      <div class="sub-header-container">
        <span>M4</span>
        <hr />
        <span>PENCIL</span>
        <hr />
        <span

        <hr />
        <span>MANAGER</span>
        <hr />

        <span>EVENT</span>
      </div>
      <div class="sub-section">
        <div class="sub-top-container">
          <div class="sub-compare-btn btn-item">
            <div class="sub-upto-txt">Up to</div>
            <div class="sub-spec-container">
              <div class="sub-spec-col">
                <div class="sub-spec-grad-txt">X1.5</div>
                <div class="sub-spec-desc-txt">faster CPU</div>
              </div>
              <div class="sub-spec-col">
                <div class="sub-spec-grad-txt">X1.2</div>

              </div>
              <div class="sub-spec-col">
                <div class="sub-spec-grad-txt">X4</div>
                <div class="sub-spec-desc-txt">faster GPU</div>
              </div>
            </div>
            <div class="sub-than-m2-txt">than M2</div>
          </div>
        </div>
        <div class="sub-middle-container">
          <!-- <div class="sub-tracing-btn btn-item">
            <div class="sub-tracing-txt">
              Hardware<br />accelerated<br />ray tracing
            </div>
          </div> -->

          <div class="sub-oled-btn btn-item">
            <video class="sub-vid" autoplay muted loop>
              <source src="videos/oled.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="sub-middle-column">
            <div class="sub-m4-btn btn-item">
              <span
                ><a><img src="images/main_nav_logo.svg" /></a
              ></span>
              <span>M4</span>
            </div>
            <!-- <div class="sub-oled-btn btn-item">
              <video class="sub-vid" autoplay muted loop>
                <source src="videos/landing.mp4" type="video/mp4" />
              </video>
              <div class="sub-oled-txt">Tandem OLED <br />display engine</div>
            </div> -->
            <div class="sub-tracing-btn btn-item">
              <div class="sub-tracing-txt">
                Hardware<br />accelerated<br />ray tracing
              </div>
            </div>
          </div>
        </div>
        <div class="sub-bottom-container">
          <div class="sub-3nm-btn btn-item">
            <div class="sub-3nm-sub-txt">Second - generation</div>
            <div class="sub-3nm-main-txt">3 nm technology</div>
            <!-- 숨겨져 있는 텍스트 -->
            <div class="sub-3nm-overlay-txt">
              전력 효율성을 한 단계 더 발전시켜<br />
              iPad Pro의 놀랍도록 얇은 디자인을 가능하게 했습니다.
            </div>
          </div>
        </div>
